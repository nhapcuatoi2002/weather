    <script>
        const API_KEY = '272c379c35291a2d5316c4797efc596f';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const currentWeather = document.getElementById('currentWeather');
        const forecast = document.getElementById('forecast');

        // Elements for current weather
        const cityName = document.getElementById('cityName');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const forecastCards = document.getElementById('forecastCards');

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Load default city on page load
        window.addEventListener('load', () => {
            getWeatherData('H√† N·ªôi');
        });

        async function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Vui l√≤ng nh·∫≠p t√™n th√†nh ph·ªë');
                return;
            }
            await getWeatherData(city);
        }

        async function getWeatherData(city) {
            showLoading();
            hideError();
            hideWeatherData();

            try {
                // Get current weather
                const currentResponse = await fetch(
                    `${BASE_URL}/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=vi`
                );

                if (!currentResponse.ok) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y th√†nh ph·ªë');
                }

                const currentData = await currentResponse.json();

                // Get 5-day forecast
                const forecastResponse = await fetch(
                    `${BASE_URL}/forecast?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=vi`
                );

                const forecastData = await forecastResponse.json();

                displayCurrentWeather(currentData);
                displayForecast(forecastData);
                showWeatherData();

            } catch (err) {
                showError(err.message || 'C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu');
            } finally {
                hideLoading();
            }
        }

        function displayCurrentWeather(data) {
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherIcon.alt = data.weather[0].description;
            temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
            description.textContent = data.weather[0].description;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        function displayForecast(data) {
            // Get one forecast per day (around noon)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 5);
            
            forecastCards.innerHTML = '';

            dailyForecasts.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayName = date.toLocaleDateString('vi-VN', { weekday: 'short' });
                const dayDate = date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' });

                const card = document.createElement('div');
                card.className = 'bg-white/10 backdrop-blur-md rounded-xl p-4 text-white text-center fade-in';
                card.innerHTML = `
                    <div class="font-semibold mb-1">${dayName}</div>
                    <div class="text-sm opacity-80 mb-3">${dayDate}</div>
                    <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" 
                         alt="${item.weather[0].description}" 
                         class="w-12 h-12 mx-auto mb-2">
                    <div class="font-bold text-lg">${Math.round(item.main.temp)}¬∞C</div>
                    <div class="text-sm opacity-80 capitalize">${item.weather[0].description}</div>
                    <div class="text-xs mt-2 opacity-70">
                        üíß ${item.main.humidity}% | üí® ${item.wind.speed} m/s
                    </div>
                `;
                forecastCards.appendChild(card);
            });
        }

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        function showWeatherData() {
            currentWeather.classList.remove('hidden');
            forecast.classList.remove('hidden');
        }

        function hideWeatherData() {
            currentWeather.classList.add('hidden');
            forecast.classList.add('hidden');
        }
    </script>
